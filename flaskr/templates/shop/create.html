{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Nuevo Producto{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="nombre">Nombre</label>
    <input name="nombre" id="nombre" value="{{ request.form['nombre'] }}" required>
    <label for="descripcion">Descripcion</label>
    <textarea name="descripcion" id="descripcion">{{ request.form['descripcion'] }}</textarea>
    <label for="precio">Precio</label>
    <input name="precio" id="precio" value="{{ request.form['precio'] }}" required>
    <label for="iva">IVA</label>
    <input name="iva" id="iva" value="{{ request.form['iva'] }}" required>
    <label for="imagen">Imagen</label>
    <input name="imagen" id="imagen" value="{{ request.form['imagen'] }}" required>
    <label for="stock">Stock</label>
    <input name="stock" id="stock" value="{{ request.form['stock'] }}" required>


    <input type="submit" value="Save">
  </form>
{% endblock %}
